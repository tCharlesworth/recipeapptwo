<ion-content>
    <app-header title="Login"></app-header>
    <div class="list list-inset">
        <label class="item item-input">
            <i class="icon ion-email placeholder-icon"></i>
            <input type="text" placeholder="email" ng-model="loginInfo.email">
        </label>
        <label class="item item-input">
            <i class="icon ion-lock-combination placeholder-icon"></i>
            <input type="text" placeholder="password" ng-model="loginInfo.password">
        </label>
        <button class="button button-block" ng-click="localLogin(loginInfo)">Login</button>
        <button class="button button-block" ng-click="googleLogin()">Login with Google</button>
    </div>
</ion-content>
